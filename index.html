<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <input type="text" class="display" id="textvalue">
         <div class="keys-div">
                <button class="keys o" onclick="clearDisplay()">Ac</button>
                <button class="keys o" onclick="deleteone()">DE</button>
                <button class="keys o" onclick="gointo('%')">%</button>
                <button class="keys o" onclick="gointo('/')">/</button>
                <button class="keys" onclick="gointo('7')">7</button>
                <button class="keys" onclick="gointo('8')">8</button>
                <button class="keys" onclick="gointo('9')">9</button>
                <button class="keys o" onclick="gointo('*')">*</button>
                <button class="keys" onclick="gointo('4')">4</button>
                <button class="keys" onclick="gointo('5')">5</button>
                <button class="keys" onclick="gointo('6')">6</button>
                <button class="keys o" onclick="gointo('-')">-</button>
                <button class="keys" onclick="gointo('1')">1</button>
                <button class="keys" onclick="gointo('2')">2</button>
                <button class="keys" onclick="gointo('3')">3</button>
                <button class="keys o" onclick="gointo('+')">+</button>
                <button class="keys" onclick="gointo('0')">0</button>
                <button class="keys" onclick="gointo('00')">00</button>
                <button class="keys" onclick="gointo('.')">.</button>
                <button type="submit" class="submit keys 0" onclick="result()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
